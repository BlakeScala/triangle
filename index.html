<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Do the sides make a triangle?</h1>
      <form>
        <div class="form-group">
          <label for="side1">Enter length of side one:</label>
          <input id="side1" type="text" required>
        </div>
        <div class="form-group">
          <label for="side2">Enter length of side two:</label>
          <input id="side2" type="text" required>
        </div>
        <div class="form-group">
          <label for="side3">Enter length of side three:</label>
          <input id="side3" type="text" required>
        </div>
        <button class="btn btn-default" type="submit" name="button">Submit</button>
      </form>
      <p id="equil">Your triangle is equilateral.</p>
      <p id="isosceles">Your triangle is isosceles.</p>
      <p id="scalene">Your triangle is scalene.</p>
      <p id="notriangle">This is not a triangle.</p>
    </div>
  </body>
</html>
